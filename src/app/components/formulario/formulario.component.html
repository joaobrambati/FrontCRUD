<div class="container mt-5">
    <h1>Cadastro Usuários</h1>
    <form>
        <div class="mt-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" placeholder="Insira o nome" class="form-control">
        </div>

        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="email" placeholder="Insira o email" class="form-control">
        </div>

        <div class="mt-3">
            <label class="form-label">Cargo</label>
            <input type="text" placeholder="Insira o cargo" class="form-control">
        </div>

        <div class="mt-3">
            <label class="form-label">Salário</label>
            <input type="number" step="any" placeholder="Insira o salário" class="form-control">
        </div>

        <div class="mt-3">
            <label class="form-label">CPF</label>
            <input type="text" placeholder="Insira o CPF" class="form-control">
        </div>

        <div class="mt-3">
            <label class="form-label">Situação</label>
            <select class="form-select">
                <option value="true" selected>Ativo</option>
                <option value="false">Inativo</option>
            </select>
        </div>

        <div class="mt-3">
            <label class="form-label">Senha</label>
            <input type="text" placeholder="Insira a senha" class="form-control">
        </div>

        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1">Cadastrar</button>
            <a class="btn btn-info w-50" [routerLink]="['/']">Voltar</a>
        </div>
    </form>
</div>
